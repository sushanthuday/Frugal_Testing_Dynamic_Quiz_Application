# Quiz Application Test Configuration

# Base URL of the quiz application
# Use PHP server URL (recommended) - run: php -S localhost:8080 server.php
quiz.url=http://localhost:8080

# Alternative: Direct file access (PHP features won't work)
# quiz.url=file:///C:/Users/utkar/OneDrive/Desktop/Frugay/quiz-app/index.html

# Browser configuration
browser=chrome
headless=false

# Timeouts (in seconds)
implicit.wait=10
explicit.wait=15
page.load.timeout=30

# Screenshot configuration
screenshot.on.failure=true
screenshot.on.success=true
screenshot.path=screenshots

# Log configuration
log.path=logs

# Test data
default.category=general
default.difficulty=easy
default.questions.count=5
